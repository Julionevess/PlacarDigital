<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Pontuação</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 80%;
            width: 100%;
        }

        .frame {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1%;
        }

        h2 {
            margin-bottom: 10px;
        }

        .text-input {
            width: 98%;
            margin-bottom: 1%;
            padding: 8px;
            font-size: 1.2em;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .painel {
            width: 100%;
            height: 70%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1%;
            background-color: #e0e0e0;
            border-radius: 10px;
        }

        .display {
            width: 65%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8vw;
            background-color: #d9d9d9;
            border-radius: 10px;
            margin: 1%;
            padding: 1%;
        }

        .buttons {
            width: 30%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-left: 1%;
        }

        button {
            width: 100%;
            height: 45%;
            font-size: 2em;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #388e3c;
        }

        .bottom-frame {
            width: 100%;
            height: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #reset {
            width: 20%;
            height: 50%;
            font-size: 1.5em;
            background-color: #f44336;
            border: none;
            border-radius: 5px;
            color: white;
        }

        #reset:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <!-- Containers para frames 1 e 2 -->
    <div class="container">
        <!-- Frame 1 -->
        <div class="frame">
            <h2>Time 1</h2>
            <input type="text" class="text-input" placeholder="Texto do Time 1" />
            <div class="painel">
                <div class="display" id="score1">00</div>
                <div class="buttons">
                    <button onclick="increment('score1')">+</button>
                    <button onclick="decrement('score1')">-</button>
                </div>
            </div>
        </div>

        <!-- Frame 2 -->
        <div class="frame">
            <h2>Time 2</h2>
            <input type="text" class="text-input" placeholder="Texto do Time 2" />
            <div class="painel">
                <div class="display" id="score2">00</div>
                <div class="buttons">
                    <button onclick="increment('score2')">+</button>
                    <button onclick="decrement('score2')">-</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Frame 3: Botão de Reset -->
    <div class="bottom-frame">
        <button id="reset" onclick="resetScores()">Reset</button>
    </div>

    <script>
        // Função para incrementar a pontuação
        function increment(scoreId) {
            const display = document.getElementById(scoreId);
            let score = parseInt(display.textContent);
            if (score < 99) {
                score++;
                display.textContent = score.toString().padStart(2, '0');
            }
        }

        // Função para decrementar a pontuação
        function decrement(scoreId) {
            const display = document.getElementById(scoreId);
            let score = parseInt(display.textContent);
            if (score > 0) {
                score--;
                display.textContent = score.toString().padStart(2, '0');
            }
        }

        // Função para resetar as pontuações
        function resetScores() {
            document.getElementById('score1').textContent = '00';
            document.getElementById('score2').textContent = '00';
        }
    </script>
</body>
</html>
